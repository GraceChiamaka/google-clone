<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search Autocomplete</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Gmail <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" >Apps</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <div class="center-display">
            <div class="logo">
                <img src="./assets/images/google_logo.svg" alt="">
            </div>
            <div class="search-box">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0" id="basic-addon1">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Username"
                        aria-describedby="basic-addon1" id="search">
                    <span class="input-group-append">
                        <span class="input-group-text bg-transparent border-0" id="basic-addon2">
                            <img src="./assets/images/mike.svg" alt="">
                        </span>
                    </span>
                </div>
               
                <div class="search-buttons text-center">
                    <button class="btn mr-2">Google Search</button>
                    <button class="btn mr-2">I'm feeling lucky</button>
                </div>
                <div class="languages text-center"></div>

            </div>
            <div class="search-results" id="search_results"></div>
        </div>
    </main>
    <footer>
        <div class="top-footer px-3 pt-2">
            <p>Nigeria</p>
        </div>
        <div class="lower-footer pt-2">
            <ul class="d-inline-flex start">
                <li class="px-3"><a href="">Business</a></li>
                <li class="px-3"><a href="">About</a></li class="px-3">
                <li class="px-3"><a href="">How Search Works</a></li class="px-3">
            </ul>
            <ul class="d-inline-flex end">
                <li class="px-3"><a href="">Privacy</a></li>
                <li class="px-3"><a href="">Terms</a></li class="px-3">
                <li class="px-3"><a href="">Settings</a></li class="px-3">
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
